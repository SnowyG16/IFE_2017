<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.main {
			width: 400px;
			height: 200px;
			background: #ccc;
			overflow: hidden;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		.left,.right {
			width: 100px;
			height: 100px;
			background: #fc0;
			border-radius: 50px;
		}
		.left {
			margin-left: -50px;
			margin-top: -50px;
		}
		.right {
			margin-left: 350px;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
